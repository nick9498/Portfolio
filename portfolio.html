<!DOCTYPE html>
<html lang="ko" style="color: black">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="img/favicon.png">
	<meta name="viewport" content="width=1200">
	<title>about me</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/portfolio/portfolio.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="js/loopj-jquery-simple-slider-71115d9/js/simple-slider.js"></script>
	<link href="js/loopj-jquery-simple-slider-71115d9/css/simple-slider.css" rel="stylesheet" type="text/css" />
	<link href="js/loopj-jquery-simple-slider-71115d9/css/simple-slider-volume.css" rel="stylesheet" type="text/css" />
	<!--움직이는 그림 css-->
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr.custom.js"></script>


	<style>
		::-webkit-scrollbar {
		width: 0; height: 0; 
		border: 0 solid #fff; }
		::-webkit-scrollbar-button:start:decrement, 
		::-webkit-scrollbar-button:end:increment {

<body bgcolor="black">
	<div id="wrap">
		<header>
			<div id="head">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="aboutme.html">About Me</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</header>
		<div class="container">
			<section class="slider" style="color: white">
				<div class="slide slide--current" data-content="content-1" onclick="location.href='html/banner.html'">
					<div class="slide__mover">
						<div class="zoomer flex-center">
							<img class="zoomer__image" src="img/portfolio/image_illustrator.jpg" alt="Graphic design" />
						</div>
					</div>
					<h2 class="slide__title"><span>illust/photoshop</span>Graphic design</h2>
				</div>
				<div class="slide" data-content="content-2" onclick="location.href='html/redesign.html'">
					<div class="slide__mover">
						<div class="zoomer flex-center">
							<img class="zoomer__image" src="img/portfolio/image_photoshop.jpg" alt="Site design" />
						</div>
					</div>
					<h2 class="slide__title"><span>photoshop</span>Site design</h2>
				</div>
				<div class="slide" data-content="content-3" onclick="location.href='html/sub_skinrx.html'">
					<div class="slide__mover">
						<div class="zoomer flex-center" >
							<img class="zoomer__image" src="img/portfolio/image_coding.jpg" alt="Coding" />
						</div>
					</div>
					<h2 class="slide__title"><span>html/css</span>Coding</h2>
				</div>
				<!-- 버튼 기능 활성화 -->
				<nav class="slider__nav">
					<button class="button button--nav-prev"></button>
					<button class="button button--zoom"></button>
					<button class="button button--nav-next"></button>
				</nav>
			</section>
			<!-- /slider-->
			<section class="content">
				<button class="button button--close"></button>
			</section>
		</div>
		<div id="control_box">
			<input type="text" id="cb_input" data-slider="true" value="0.1" data-slider-highlight="true">
			<p>1.00</p>
			<div id="control_button">
				<div class="replay_button" onclick="ChangeImage();">
					<img src="img/portfolio/portfolio_hreplay.png" alt="#" name="replay">
				</div>
				<div class="back_button" onclick="$('.button--nav-prev').click();" >
					<img src="img/portfolio/portfolio_back.png" alt="#" onmouseover="this.src='img/portfolio/asd.png'" onmouseout="this.src='img/portfolio/portfolio_back.png'">
				</div>
				<div class="play_button" onclick="ChangeImage2();">
					<img src="img/portfolio/portfolio_play.png" alt="#" name="play">
				</div>
				<div class="front_button" onclick="$('.button--nav-next').click();" >
					<img src="img/portfolio/portfolio_front.png" alt="#" onmouseover="this.src='img/portfolio/asd.png'" onmouseout="this.src='img/portfolio/portfolio_front.png'">
				</div>
				<div class="volum_button" onclick="ChangeImage4()">
					<img src="img/portfolio/portfolio_volum.png" alt="#" name="volum">
				</div>
			</div>
		</div>

		<footer>
			<div id="footer">
				<span>COPYRIGHT ©2018 HYEN JONG. ALL RIGHTS RESERVED.</span>
			</div>
		</footer>
	</div>
	<script>
	  $("[data-slider]")
	    .each(function () {
	      var input = $(this);
	      $("<span>")
	        .addClass("output")
	        .insertAfter($(this));
	    })
	    .bind("slider:ready slider:changed", function (event, data) {
	      $(this)
	        .nextAll(".output:first")
	          .html(data.value.toFixed(2));
	    });
  	</script>
  	<script type="text/javascript">

		var state = 0;
		function ChangeImage() {
			if(state == 0){
				document.replay.src ="img/portfolio/portfolio_replay.png";
				state = 1;
				
				
			}else{
				document.replay.src = "img/portfolio/portfolio_hreplay.png";
				state = 0;
			}
		}

	</script>
	<script type="text/javascript">

		var state = 0;
		function ChangeImage2() {
			if(state == 0){
				$('.slide--current').click();
				document.play.src ="img/portfolio/portfolio_pause.png"
				state = 1;
				
			}else{
				document.play.src = "img/portfolio/portfolio_play.png"
				state = 0;
			}
		}


	</script>
	<script type="text/javascript">

		var state = 0;
		function ChangeImage4() {
			if(state == 0){
				document.volum.src ="img/portfolio/portfolio_hvolum.png"
				state = 1;
			}else{
				document.volum.src = "img/portfolio/portfolio_volum.png"
				state = 0;
			}
		}

	</script>
	<!--확대스크립트-->
	<script src="js/classie.js"></script>
	<!--좌우스크립트-->
	<script src="js/dynamics.min.js"></script>
	<!--애니메이션-->
	<script src="js/main.js"></script>
</body>
</html>
